<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Chef Mega</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <header>
        <div class="logo">
            <img src="Foto/logo.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a class="button" href="index.html">Home</a></li>
                <li><a class="button" href="profile.html">Profile</a></li>
                <li><a class="button" href="contact.html">Contac Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <h1>Hubungi Kami</h1>
        <p>Silakan isi form di bawah ini untuk pengaduan, pertanyaan, atau saran mengenai layanan kami.</p>

        <form action="#" method="post" class="contact-form">
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

            <label for="subject">Subjek</label>
            <input type="text" id="subject" name="subject" placeholder="Judul pengaduan" required>

            <label for="message">Pesan</label>
            <textarea id="message" name="message" rows="5" placeholder="Tulis pengaduan atau pesan Anda..."
                required></textarea>

            <button type="submit" class="btn">Kirim Pengaduan</button>
        </form>
    </section>
</body>

</html>
